<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="img/favicon.ico" rel="icon" type="image/x-icon" />
    <title>PHP Dischi JSON</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous" defer></script>
    <script src="script-vue.js" defer></script>
</head>
<body>
    <div id="app">
        <div class="bg-head header">
            <div class="container_head d-flex align-items-center">
                <img class="logo" src="img/logo-small.svg" alt="">
            </div>
        </div>
        <section class="bg-black">
            <div class="container-fluid d-flex flex-wrap justify-content-center">
                <div 
                    class="content card rounded d-flex flex-column text-center" 
                    v-for="album in arrSong"
                    :key="album"
                >
            
                    <img class="img-fluid img" :src="album.cover" alt="">
            
                    <span class="fw-bold p-2">
                        {{album.name}}
                    </span>
                    <span class="p-2">
                        {{album.artist}}
                    </span>
                    <span class="fw-bold p-2">
                        {{album.date}}
                    </span>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
